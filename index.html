<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/spinner.css">
</head>

<body>
    <div class="container-fluid contact__form">
        <div class="container">
            <div class="row">
                <div class="col-7 contact__form__left">
                    <div class="card">
                        <div class="card__content">
                            <h2 class="title text-center ">We do professional things to grow your business</h2>
                            <p class="subTitle text-end">Let's built something amazing today.</p>
                        </div>
                    </div>
                </div>


                <div class="col-5 contact__form__right">
                    <div class="card card__hidden">
                       <div class="card__content__form" >
                        <form id="formulario">
                            <h2 class="text-center">Contact us...</h2>
                                <div class="mx-auto mb-3 col-sm-10 ">
                                    <label for="exampleFormControlInput1" class="form-label nombre">Nombre</label>
                                    <input type="text" class=" form-control nombreInput border-bottom" id="name">
                                </div>
                                <div class="mx-auto mb-3 col-sm-10">
                                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                                    <input type="email" class="form-control emailInput" id="email"
                                        placeholder="name@example.com">
                                </div>
                                <div class="mx-auto mb-3 col-sm-10">
                                    <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
                                    <textarea class="form-control textArea" id="comments" rows="3"></textarea>
                                </div>

                                <div class="buttons d-grid gap-2 col-10 mx-auto">
                                    <button class="btnSend btn btn-primary send" type="submit" disabled>Send
                                    </button>
                                    <button class="btn btn-secondary reset" type="reset">Reset</button>
                                </div>


                            </form>

                            <div id="spinner" class="visually-hidden d-flex justify-content-center mt-1">
                                <div class="sk-chase">
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                    <div class="sk-chase-dot"></div>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

<script src="/js/app.js"></script>

</html>

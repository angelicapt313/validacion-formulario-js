<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/spinner.css">
</head>

<body>

    <form id="formulario" class="container mt-3">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label nombre">Nombre</label>
            <input type="text" class="form-control nombreInput" id="name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control emailInput" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
            <textarea class="form-control textArea" id="comments" rows="3"></textarea>
        </div>

        <div class="buttons">
            <button class="btnSend btn btn-primary send" type="submit" disabled>Send </button>
            <button class="btn btn-secondary reset" type="reset">Reset</button>
        </div>

    </form>

    <div id="spinner"  class="hidden d-flex justify-content-center mt-4">
        <div class="sk-chase">
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
        </div>
    </div>


</body>

<script src="/js/app.js"></script>

</html>
